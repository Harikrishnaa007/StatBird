<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stat Bird</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #9702ed, #1dd0d3); /* Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Logo styling */
        .logo {
            width: 400px;  /* Adjust logo size */
            height: auto;
            margin-bottom: 10px;
        }

        /* Container for the form */
        .container {
            background-color: #f5f1eb; /* Light Beige */
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Heading styling */
        h1 {
            color: #2d2a29; /* Dark Black */
            margin-bottom: 20px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Flash messages */
        ul {
            list-style-type: none;
            margin-bottom: 20px;
            padding: 0;
        }

        .error {
            color: white;
            background-color: #e74c3c; /* Red */
            border: 1px solid #c0392b;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success {
            color: white;
            background-color: #27ae60; /* Green */
            border: 1px solid #2ecc71;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form input fields styling */
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #2d2a29; /* Black */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6c5ce7;
            background-color: #fff;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #5e4bb0;
            transform: translateY(-3px);
        }

        /* Registration link */
        p {
            font-size: 16px;
            color: #2d2a29; /* Black */
            margin-top: 25px;
        }

        p a {
            color: #6c5ce7; /* Violet */
            text-decoration: none;
            font-weight: 600;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Animation for the form container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Logo Image -->
    <img src="https://i.imgur.com/Z8GjP9X.png" alt="Stat Bird Logo" class="logo">

    <div class="container">
        <h1>Login</h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>

            <button type="submit">Login</button>
        </form>

        <!-- Link to Registration Page -->
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
    </div>

</body>
</html>
